<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- Main Calculator Container -->
    <div class="calculator">

        <!-- Screen display Container -->
        <div class="display">
            <div class="digit-display small-font">1024 x 4</div>
            <div class="digit-display large-font">4096</div>
        </div>
        <div class="buttons-container">
            <div class="buttons-group left">
                <!-- Group 1: Scientific Buttons -->
                <button>(</button>
                <button>)</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button>x<sup>2</sup></button>
                <button>x^2</button>
                <button>x^3</button>
                <button>pi</button>
                <button>e</button>
                <button>rad</button>
                <button>deg</button>
                <button>n!</button>
                <button>abs</button>
                <button>ceil</button>
                <button>floor</button>
                <button>round</button>
                <button>mod</button>
                <button>inv</button>
                <button>asin</button>
                <button>acos</button>
                <button>atan</button>
                <button>sinh</button>
                <button>cosh</button>
                <button>tanh</button>
                <button>log2</button>
                <button>log10</button>
                <button>bin</button>
                <button>hex</button>
            </div>
            <div class="buttons-group right">
                <!-- Group 2: Numbers and Operators -->
                <button class="harsh_color">AC</button>
                <button class="harsh_color">/</button>
                <button class="harsh_color">%</button>
                <button class="yellow_color">/</button>
                <button class="dark_color">7</button>
                <button class="dark_color">8</button>
                <button class="dark_color">9</button>
                <button class="yellow_color">X</button>
                <button class="dark_color">4</button>
                <button class="dark_color">5</button>
                <button class="dark_color">6</button>
                <button class="yellow_color">-</button>
                <button class="dark_color">1</button>
                <button class="dark_color">2</button>
                <button class="dark_color">3</button>
                <button class="yellow_color">+</button>
                <button class="dark_color">Rand</button>
                <button class="dark_color">0</button>
                <button class="dark_color">.</button>
                <button class="yellow_color">=</button>
            </div>
        </div>

        <!-- Bottom line -->
        <div class="line">
            <hr>
        </div>
    </div>

    </div>

</body>

</html>
